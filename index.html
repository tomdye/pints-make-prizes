<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Ratchet template page</title>

		<!-- Sets initial viewport load and disables zooming  -->
		<meta name="viewport" content="initial-scale=1, maximum-scale=1">

		<!-- Makes your prototype chrome-less once bookmarked to your phone's home screen -->
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">

		<!-- Include the compiled Ratchet CSS -->
		<link href="./lib/ratchet/css/ratchet.css" rel="stylesheet">
		<script src="./lib/ratchet/js/ratchet.js"></script>
		<script src="./lib/systemjs/system.src.js"></script>
		<script>
			System.config({
				baseURL: './',
				paths: {
					'pints/*': './src/*.js'
				}
			});
			System.import('pints/main').catch(console.error.bind(console));
		</script>
		<style type="text/css">
			.content {
				margin: 10px;
			}
			.letter {
				width: 100%;
				text-align: center;
				font-size: 80px;
				height: 80px;
				padding: 20px;
			}
		</style>
	</head>
	<body>
		<header class="bar bar-nav">
			<h1 class="title">Subject</h1>
		</header>
		<div class="content" id="main">
			<div class="card">
				<ul class="table-view" id="subjectsList">
				</ul>
			</div>
		</div>
		<script src="./lib/hammer/hammer.js"></script>
	</body>
</html>
